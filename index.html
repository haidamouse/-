<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5;">

    <div class="content" style="max-width: 800px; margin: 0 auto; padding: 2rem; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

        <h1 style="color: #333;">音视频通话</h1>

        <div id="videos" style="display: flex; justify-content: space-between;">
            <video id="localVideo" style="width: 48%; height: auto; margin: 10px; background: #eee; display: flex; justify-content: center; align-items: center; text-align: center;" autoplay muted playsinline>本地窗口</video>
            <video id="remoteVideo" style="width: 48%; height: auto; margin: 10px; background: #eee; display: flex; justify-content: center; align-items: center; text-align: center;" autoplay playsinline>远端窗口</video>
        </div>

        <div id="buttons" style="margin-top: 20px; display: flex; flex-direction: column;">
            <input id="zero-roomId" type="text" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" placeholder="请输入房间ID" maxlength="40"/>
            <button id="joinBtn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">加入</button>
            <button id="leaveBtn" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; margin-top: 10px; cursor: pointer;">离开</button>
        </div>

        <div id="chat" style="margin-top: 20px;">
            <input id="sendMsg" type="text" style="flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"/>
            <button id="submitBtn" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">发送</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
